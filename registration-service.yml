
server:
  port: 8083

spring:
  application:
    name: registration-service

  datasource:
    url: jdbc:mysql://localhost:3306/registration_db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:

  circuitbreaker:
    instances:
      studentService:
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s

      courseService:
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s

  retry:
    instances:
      studentService:
        maxRetryAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.lang.IllegalStateException
          - org.springframework.web.client.ResourceAccessException

      courseService:
        maxRetryAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.lang.IllegalStateException
          - org.springframework.web.client.ResourceAccessException

