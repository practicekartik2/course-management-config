server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:

        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**

        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/courses/**

        - id: registration-service
          uri: lb://registration-service
          predicates:
            - Path=/registrations/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
